<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BÃ i 1</title>
    </head>
    <body style="background: rgb(228, 226, 226)">
        <h1>Try a free sample</h1>
        <p style="width: 30%">
            Sign up to get a coupon you can redeem at your nearest Dancing Goat
            cafe for a sample of the Colombia Carlos Imbachi coffee. Well also
            make sure you don't miss out on news introducing the new coffees
            that we add to our store regularly.
        </p>

        <form action="" style="margin-top: 20px; width: 32%">
            <div style="display: flex; gap: 30px">
                <div>
                    <div>
                        <label for="lbl-firstname" style="font-weight: bold"
                            >First name</label
                        >
                        <div>
                            <input
                                required
                                type="text"
                                name="First name"
                                id="lbl-firstname"
                                value=" Young"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                            />
                        </div>
                    </div>
                    <div style="margin-top: 10px">
                        <label for="lbl-email" style="font-weight: bold"
                            >Email address</label
                        >
                        <div>
                            <input
                                type="email"
                                name="Email address"
                                id="lbl-email"
                                value=" younggeinjr@gmail.com"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            />
                        </div>
                    </div>
                    <div style="margin-top: 10px">
                        <label for="lbl-city" style="font-weight: bold"
                            >City</label
                        >
                        <div>
                            <input
                                type="text"
                                name="City"
                                id="lbl-city"
                                value=" London"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            />
                        </div>
                    </div>
                    <div style="margin-top: 10px">
                        <label for="lbl-zipcode" style="font-weight: bold"
                            >Zip Code</label
                        >
                        <div>
                            <input
                                type="text"
                                name="Zip Code"
                                id="lbl-zipcode"
                                value=" EC2Y8DS"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            />
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="lbl-lastname" style="font-weight: bold"
                            >Last name</label
                        >
                        <div>
                            <input
                                type="text"
                                name="Last name"
                                id="lbl-lastname"
                                value=" Gein.Jr"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            />
                        </div>
                    </div>
                    <div style="margin-top: 10px">
                        <label for="lbl-address" style="font-weight: bold">
                            Address</label
                        >
                        <div>
                            <input
                                type="text"
                                name="Email address"
                                id="lbl-address"
                                value=" Kings Road"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            />
                        </div>
                    </div>
                    <div style="margin-top: 10px">
                        <label
                            for="lbl-state"
                            style="font-weight: bold; display: inline-block"
                        >
                            State
                            <span style="font-weight: normal">(optional)</span>
                        </label>

                        <div>
                            <input
                                type="text"
                                name="state"
                                id="lbl-state"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            />
                        </div>
                    </div>
                    <div style="margin-top: 10px">
                        <label for="lbl-country" style="font-weight: bold"
                            >Country</label
                        >
                        <div>
                            <select
                                name="Country"
                                id="lbl-country"
                                style="
                                    width: 250px;
                                    height: 25px;
                                    margin-top: 5px;
                                    border-radius: 5px;
                                    border: 1px solid #ccc;
                                "
                                required
                            >
                                <option value="New York">New York</option>
                                <option value="London" selected>London</option>
                                <option value="Berlin">Berlin</option>
                                <option value="Paris">Paris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px">
                <button
                    style="
                        width: 100%;
                        height: 40px;
                        background: rgb(23, 185, 23);
                        color: whitesmoke;
                        border: none;
                        border-radius: 5px;
                    "
                >
                    SEND ME FREE COFFEE
                </button>
            </div>
        </form>
    </body>
</html>
