<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 3</title>
        <style>
            .container {
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            input {
                width: auto;
                height: 15px;
            }

            .lblradio {
                display: inline-block;
                margin-right: 10px;
            }
        </style>
    </head>
    <body style="width: 18%; height: auto; background: rgb(203, 186, 186)">
        <div class="container">
            <label for="username">Username:</label>
            <input type="text" />
        </div>
        <div class="container">
            <label for="password">Password:</label>
            <input type="text" />
        </div>
        <div class="container">
            <label>City of <br />Employment:</label>
            <input type="text" />
        </div>
        <div class="container" style="justify-content: flex-start">
            <label>Web server</label>
            <select style="margin-left: 56px">
                <option value="0">Chọn tỉnh/Thành phố</option>
                <option value="1">Hà Nội</option>
                <option value="2">Hạ Long</option>
                <option value="3">HCM</option>
            </select>
        </div>

        <div class="container" style="justify-content: flex-start">
            <div>
                <label>
                    Please specify <br />
                    your role</label
                >
            </div>

            <div style="margin-left: 28px">
                <div>
                    <label class="lblradio"
                        ><input type="radio" name="job" value="0" />Admin</label
                    >
                </div>
                <div>
                    <label
                        ><input
                            type="radio"
                            name="job"
                            value="1"
                        />Engineer</label
                    >
                </div>
                <div>
                    <label
                        ><input
                            type="radio"
                            name="job"
                            value="2"
                        />Manager</label
                    >
                </div>
                <div>
                    <label
                        ><input type="radio" name="job" value="3" />Guest</label
                    >
                </div>
            </div>
        </div>
        <div class="container" style="justify-content: flex-start">
            <div>
                <label>
                    Single Sign-on <br />
                    co the following</label
                >
            </div>
            <div style="margin-left: 16px">
                <div>
                    <label class="lblradio"
                        ><input
                            type="checkbox"
                            name="pay"
                            value="0"
                        />Mail</label
                    >
                </div>
                <div>
                    <label
                        ><input
                            type="checkbox"
                            name="pay"
                            value="1"
                        />Payroll</label
                    >
                </div>
                <div>
                    <label
                        ><input
                            type="checkbox"
                            name="pay"
                            value="1"
                        />Self-service</label
                    >
                </div>
            </div>
        </div>
        <div
            class="container"
            style="justify-content: flex-end; gap: 15px; border-radius: 2px"
        >
            <button>Login</button>
            <button>Reset</button>
        </div>
    </body>
</html>
