<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 2</title>
    </head>
    <body>
        <table width="100%" border="1" cellspacing="0" cellpadding="30">
            <!-- Dòng 1 -->
            <tr>
                <th
                    colspan="4"
                    style="
                        text-align: right;
                        font-size: 20px;
                        font-weight: bold;
                    "
                >
                    9+9
                </th>
            </tr>

            <!-- Dòng 2 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th style="font-weight: bold; font-size: xx-large">+</th>
            </tr>
            <!-- Dòng 3 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th style="font-weight: bold; font-size: xx-large">-</th>
            </tr>
            <!-- Dòng 4 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th style="font-weight: bold; font-size: xx-large">x</th>
            </tr>
            <!-- Dòng 5 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <th>C</th>
                <th>0</th>
                <th style="font-weight: bold; font-size: xx-large">=</th>
                <th style="font-weight: bold; font-size: xx-large">/</th>
            </tr>
        </table>
    </body>
</html>
