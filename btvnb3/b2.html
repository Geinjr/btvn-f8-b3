<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 2</title>
    </head>
    <body>
        <table width="100%" border="1" cellspacing="0" cellpadding="30">
            <!-- Dòng 1 -->
            <tr>
                <td
                    colspan="4"
                    style="
                        text-align: right;
                        font-size: 20px;
                        font-weight: bold;
                    "
                >
                    9+9
                </td>
            </tr>

            <!-- Dòng 2 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td style="font-weight: bold; font-size: xx-large">+</td>
            </tr>
            <!-- Dòng 3 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td style="font-weight: bold; font-size: xx-large">-</td>
            </tr>
            <!-- Dòng 4 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td style="font-weight: bold; font-size: xx-large">x</td>
            </tr>
            <!-- Dòng 5 -->
            <tr
                style="
                    background: rgb(159, 185, 214);
                    font-size: 30px;
                    font-weight: bold;
                "
            >
                <td>C</td>
                <td>0</td>
                <td style="font-weight: bold; font-size: xx-large">=</td>
                <td style="font-weight: bold; font-size: xx-large">/</td>
            </tr>
        </table>
    </body>
</html>
